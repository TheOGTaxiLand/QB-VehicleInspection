<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vehicle Inspection</title>

<link rel="stylesheet" href="css/style.css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container hidden" id="inspection-ui">
    <h2><i class="fa-solid fa-clipboard-check"></i> Vehicle Inspection</h2>

    <div class="section">
        <label><span><i class="fa-solid fa-car"></i> Plate</span> <span id="plateTxt">---</span></label>
        <label><span><i class="fa-solid fa-gas-pump"></i> Engine Level</span> <span id="engineTxt">---</span></label>
        <label><span><i class="fa-solid fa-shield-halved"></i> Body Condition</span> <span id="bodyTxt">---</span></label>
        <label><span><i class="fa-solid fa-circle-exclamation"></i> Burst Tires</span> <span id="tyresTxt">---</span></label>
        <label><span><i class="fa-solid fa-window-maximize"></i> Missing Windows</span> <span id="windowsTxt">---</span></label>
    </div>

    <button onclick="submitInspection(true)"><i class="fa-solid fa-check"></i> PASS Inspection</button>
    <button class="deny" onclick="submitInspection(false)"><i class="fa-solid fa-xmark"></i> FAIL Inspection</button>
</div>
<script src="js/app.js"></script>
</body>
</html>
